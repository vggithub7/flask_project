<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUP Page</title>
</head>
<body>
    <h1>  Sign UP </h1>
    <form action ="/signup" method="POST">
        <h2>Username</h2>
        <input type="text" name="username">
        <br>
        <h2> Password</h2>
        <input type="password" name="password">
        <input type="submit" name="submit" value="Sign UP">

    </form>
<div>
    {%if msg%}
        {{msg}}
    {%endif%}
</div>

</body>
</html>
